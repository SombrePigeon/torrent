version: '2'

services:
    transmission:
        build: .
        environment:
            - VIRTUAL_HOST=torrent.fenrir.ovh
            - VIRTUAL_PORT=9091
            - LETSENCRYPT_HOST=torrent.fenrir.ovh
            - LETSENCRYPT_EMAIL=contact@alexismartial.fr
        ports:
            - "51413:51413/tcp"
            - "51413:51413/udp"
        tmpfs:
            - /tmp
        volumes:
            - /data/torrent/downloads:/transmission/downloads:rw
            - /data/torrent/incompletes:/transmission/incompletes:rw
        restart: unless-stopped
        networks:
            - nginxproxygitdeploy_net-proxy

networks:
    nginxproxygitdeploy_net-proxy:
        external: true